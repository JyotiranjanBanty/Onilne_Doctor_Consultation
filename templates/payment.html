<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>

    <!-- Embedded CSS -->
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .payment-details {
            background: #f9f9f9;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .payment-details p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Payment Gateways */
        .payment-options {
            text-align: center;
        }

        .gateway {
            display: flex;
            align-items: center;
            background: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            transition: 0.3s;
            cursor: pointer;
        }

        .gateway:hover {
            background: #e9e9e9;
        }

        .gateway img {
            width: 60px;
            height: auto;
            margin-right: 15px;
        }

        .gateway label {
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
        }

        .gateway input {
            margin-right: 15px;
        }

        .gateway span {
            font-size: 18px;
            color: #333;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            color: #fff;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: #218838;
        }

        .btn.cancel {
            background: #dc3545;
        }

        .btn.cancel:hover {
            background: #c82333;
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Complete Your Payment</h1>
    
    <div class="payment-details">
        <p>‚úÖ For confirming your appointment with the ü©∫ doctor, you need to üí≥ pay üí∞</p>

       
        <p><strong>Amount:</strong> ‚Çπ100</p>
    </div>

    <div class="payment-options">
        <h2>Select Payment Method</h2>
        
        <form id="payment-form" method="POST" action="/process_payment/">
            <div class="gateway">
                <input type="radio" id="paytm" name="gateway" value="paytm" checked>
                <label for="paytm">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Paytm_logo.png" alt="Paytm Logo">
                    <span>Pay with Paytm</span>
                </label>
            </div>

            <div class="gateway">
                <input type="radio" id="phonepe" name="gateway" value="phonepe">
                <label for="phonepe">
                    <img src=https://cdn.freelogovectors.net/wp-content/uploads/2023/11/phonepe_logo-freelogovectors.net_.pngalt="PhonePe Logo" 
         width="150" 
         height="auto" 
         style="display: block; margin: 10px 0;">
                    <span>Pay with PhonePe</span>
                </label>
            </div>

            <div class="btn-group">
                <button type="submit" name="action" value="pay" class="btn">Proceed to Payment</button>
                <button type="button" onclick="simulateFailure()" class="btn cancel">Cancel Payment</button>
            </div>
        </form>

        <a href="{% url 'get_started' %}" class="back-link">‚Üê Back to Appointments</a>
    </div>
</div>

<!-- Embedded JavaScript -->
<script>
    document.getElementById("payment-form").addEventListener("submit", function(event) {
        event.preventDefault();  // Prevent form submission for demo

        const selectedGateway = document.querySelector('input[name="gateway"]:checked').value;

        if (selectedGateway === "paytm") {
            alert("Redirecting to Paytm payment gateway...");
            window.location.href = "/paytm_checkout/";
        } else if (selectedGateway === "phonepe") {
            alert("Redirecting to PhonePe payment gateway...");
            window.location.href = "/phonepe_checkout/";
        }
    });

    // Simulate failed payment (for testing purposes)
    function simulateFailure() {
        alert("Payment failed. Please try again.");
        window.location.href = "/payment_failed/";
    }
</script>

</body>
</html>
