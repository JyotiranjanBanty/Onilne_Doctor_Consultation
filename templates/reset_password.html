<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2, #4CAF50);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            transition: 0.4s;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        h2 {
            font-size: 32px;
            color: #FFD700;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: #fff;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 12px #4CAF50;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .message {
            font-size: 15px;
            margin-top: 20px;
            color: #fff;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            text-align: center;
            margin-bottom: 20px;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            text-align: center;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <h2><i class="fa fa-lock"></i> Reset Password</h2>

    <!-- Success and Error Messages -->
    {% if messages %}
        <div class="message">
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <div class="success">
                        <strong>{{ message }}</strong>
                    </div>
                {% elif message.tags == 'error' %}
                    <div class="error">
                        <strong>{{ message }}</strong>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}

    <!-- Reset Password Form -->
    <form method="POST">
        {% csrf_token %}

        <label for="un"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="un" name="un" placeholder="Enter your username" required>

        <label for="pw"><i class="fa fa-key"></i> New Password</label>
        <input type="password" id="pw" name="pw" placeholder="Enter new password" required>

        <button type="submit" class="btn"><i class="fa fa-check"></i> Reset Password</button>
    </form>

    <div style="margin-top: 20px;">
        <a href="{% url 'login' %}" class="btn"><i class="fa fa-arrow-left"></i> Back to Login</a>
    </div>

</div>

</body>
</html>
